<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <meta name="description" content="Tela básica de login usando bootstrap">
    <meta name="keywords" content="bootstrap, login, cadastrar">
    <meta name="robots" content="index, follow">
    <meta name="author" content="Juan Axel">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="_css/style.css">

</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <form class="box">
                        <h1>Login</h1>
                        <p class="text-muted"> Por favor digite seu login e sua senha</p> 
                        <input type="text" name="" placeholder="Usuário"> 
                        <input type="password" name="" placeholder="Senha"> 
                        <a class="forgot text-muted" href="#">Esqueceu a senha?</a> <br> <!--Acrescentei para quebra de linha-->
                        <input type="submit" name="" value="Login" href="#">
                        <div class="col-md-12">
                            <ul class="social-network social-circle">
                                <!--Modifiquei os icones das redes sociais e acrescentei o target-->
                                <li><a href="https://www.facebook.com/JuanSoulAxel/" target="_blank" class="icoFacebook" title="Facebook"><i class="fa fa-facebook"></i></a></li> 
                                <li><a href="https://twitter.com/JuanSoulAxel" class="icoTwitter" title="Twitter"><i target="_blank" class="fa fa-twitter"></i></a></li>
                                <li><a href="https://www.instagram.com/juansoulaxel/?hl=pt-br" class="icoInstagram" title="Instagram"><i target="_blank" class="fa fa-instagram"></i></a></li>
                            </ul>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
